# =============================================================================
# QuickClock Production Nginx Configuration
# =============================================================================

upstream backend {
    server backend:8081;
}

upstream frontend {
    server frontend:80;
}

# =============================================================================
# HTTP Server - Redirect to HTTPS
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name quickclock.dev www.quickclock.dev;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # -----------------------------------------------------------
    # BLOCKING RULES
    # -----------------------------------------------------------
    # 1. Drop direct IP access
    if ($host ~* ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$) {
        return 444;
    }

    # 2. Drop PHP and sensitive files immediately
    location ~ \.php$ { 
        access_log /dev/stdout; 
        return 444; 
    }

    location ~* ^/(wordpress|wp-admin|wp-content|goform|admin|backup|\.env) { 
        access_log /dev/stdout; 
        return 444; 
    }

    # ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# HTTPS Server - Main Application
# =============================================================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name quickclock.dev www.quickclock.dev;

    # SSL Config
    ssl_certificate /etc/letsencrypt/live/quickclock.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quickclock.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Logging (Critical for CrowdSec)
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # =========================================================================
    # BLOCKING RULES
    # =========================================================================
    
    # 1. Block PHP files (Stops WordPress scanners instantly)
    location ~ \.php$ {
        access_log /var/log/nginx/quickclock_access.log; # Ensure CrowdSec sees this!
        return 444;
    }

    # 2. Block specific exploit paths
    location ~* ^/(wordpress|wp-admin|wp-content|goform|admin|backup|\.env) {
        access_log /var/log/nginx/quickclock_access.log; # Ensure CrowdSec sees this!
        return 444;
    }

    # 3. Block Direct IP Access (Host header must match domain)
    if ($host ~* ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$) {
        return 444;
    }

    # =========================================================================
    # Backend API Proxy
    # =========================================================================
    location /api/ {
        proxy_pass http://backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # WebSocket Support
    location /api/ws/ {
        proxy_pass http://backend;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================================
    # Frontend & Static Files
    # =========================================================================

    # Static Files (JS/CSS/Images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CHANGED: Commented out "access_log off" so CrowdSec can see if 
        # someone is spamming requests for static files to DOS you.
        # access_log off; 
    }

    # Redirect root to Arabic locale
    location = / {
        return 302 /ar-EG/;
    }
    
    # Serve Arabic locale
    location /ar-EG/ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Fallback / English
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error Pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}