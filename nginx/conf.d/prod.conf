# =============================================================================
# QuickClock Production Nginx Configuration
# =============================================================================
# This configuration:
#   - Redirects HTTP (80) to HTTPS (443)
#   - Terminates SSL using Let's Encrypt certificates
#   - Proxies /api/* to backend Spring Boot (port 8081)
#   - Proxies /* to frontend Angular (port 80)
#   - Handles ACME challenges for certificate renewal
# =============================================================================

# Upstream definitions for better load balancing support
upstream backend {
    server backend:8081;
    keepalive 32;
}

upstream frontend {
    server frontend:80;
    keepalive 32;
}

# =============================================================================
# HTTP Server - Redirect to HTTPS & ACME Challenge
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name quickclock.dev www.quickclock.dev;

    # Health check endpoint (for load balancers)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ACME Challenge for Let's Encrypt certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# HTTPS Server - Main Application
# =============================================================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name quickclock.dev www.quickclock.dev;

    # =========================================================================
    # SSL Configuration (Let's Encrypt)
    # =========================================================================
    ssl_certificate /etc/letsencrypt/live/quickclock.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quickclock.dev/privkey.pem;
    
    # Recommended SSL settings from Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # =========================================================================
    # Security Headers
    # =========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy (adjust as needed for your app)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://*.quickclock.dev;" always;

    # =========================================================================
    # Logging
    # =========================================================================
    access_log /var/log/nginx/quickclock_access.log;
    error_log /var/log/nginx/quickclock_error.log;

    # =========================================================================
    # Gzip Compression
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # =========================================================================
    # Backend API Proxy
    # =========================================================================
    location /api/ {
        proxy_pass http://backend;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Connection settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts (adjust based on your API response times)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;
        
        # Don't pass 502/503/504 errors to client immediately
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }

    # =========================================================================
    # WebSocket Support (if needed for real-time features)
    # =========================================================================
    location /api/ws/ {
        proxy_pass http://backend;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # =========================================================================
    # Frontend Proxy
    # =========================================================================
    location / {
        proxy_pass http://frontend;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Connection settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache static assets (Angular app)
        proxy_cache_valid 200 1d;
        proxy_cache_valid 404 1m;
    }

    # =========================================================================
    # Static Files Caching (served by frontend container)
    # =========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Aggressive caching for static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =========================================================================
    # Error Pages
    # =========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
