spring:
  config:
    activate:
      on-profile: dev

  ssl:
    bundle:
      jks:
        web-server-bundle:
          key:
            alias: "springboot"
          keystore:
            location: "classpath:keystore.p12"
            password: ${SSL_KEYSTORE_PASSWORD}
            type: "PKCS12"

  datasource:
    url: jdbc:h2:mem:quickclock;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    jdbc:
      dialect: h2

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8081
  ssl:
    bundle: web-server-bundle

# Detailed logging for development
logging:
  level:
    be.ahm282.QuickClock: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Development-specific settings
app:
  frontend:
    base-url: https://localhost:8081
  cookie:
    secure: true
  bootstrap:
    super-admin:
      username: ${SUPER_ADMIN_USERNAME:}
      password: ${SUPER_ADMIN_PASSWORD:}
    kiosk:
      username: ${KIOSK_USERNAME:}
      password: ${KIOSK_PASSWORD:}
