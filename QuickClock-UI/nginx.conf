server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;

    # 1) Normalize locale paths (optional but recommended)
    location = /ar-EG { return 301 /ar-EG/; }
    location = /en-US { return 301 /en-US/; }

    # 2) Default locale
    location = / {
        return 302 /ar-EG/;   # use 301/308 in prod; 302 while iterating
    }

    # 3) SPA fallbacks (keep query strings)
    location /ar-EG/ {
        try_files $uri $uri/ /ar-EG/index.html?$args;
    }

    location /en-US/ {
        try_files $uri $uri/ /en-US/index.html?$args;
    }

    # 4) Do NOT cache HTML (prevents “stuck on old build” after deploy)
    location ~* \.html$ {
        add_header Cache-Control "no-store";
    }

    # 5) Cache fingerprinted assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
