<div class="w-full h-fit p-6 md:p-8 rounded-2xl border border-border bg-card">
    <h3 class="text-sm text-muted-foreground opacity-70 mb-4">Work Hours</h3>

    @if (loading) {
    <div class="space-y-6">
        <div>
            <div class="skeleton h-12 w-28"></div>
            <div class="skeleton h-4 w-16 mt-2 opacity-80"></div>
        </div>

        <div class="pt-6 border-t border-border">
            <div class="skeleton h-8 w-24"></div>
            <div class="skeleton h-4 w-20 mt-2 opacity-80"></div>
        </div>
    </div>
    } @else if (error) {
    <div class="alert alert-error">
        <span class="text-sm">{{ error }}</span>
        <button class="btn btn-sm btn-outline" (click)="fetchWorkingHours()">
            Retry
        </button>
    </div>
    } @else if (!workHours) {
    <div class="alert">
        <span class="text-sm opacity-80">No data available.</span>
        <button class="btn btn-sm btn-outline" (click)="fetchWorkingHours()">
            Refresh
        </button>
    </div>
    } @else {
    <div class="space-y-6">
        <div>
            <p class="text-5xl font-light text-primary">
                {{ workHours.hoursToday | intlNumber }}
            </p>
            <p class="text-sm text-muted-foreground opacity-70 mt-1">Today</p>
        </div>

        <div class="pt-6 border-t border-border">
            <p class="text-3xl font-light text-foreground">
                {{ workHours.hoursThisWeek | intlNumber }}
            </p>
            <p class="text-sm text-muted-foreground opacity-70 mt-1"
                >This week</p
            >
        </div>
    </div>
    }
</div>
