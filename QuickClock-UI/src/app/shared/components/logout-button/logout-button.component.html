<button
    class="btn btn-ghost flex items-center gap-2 text-muted-foreground transition-colors"
    (click)="openModal()"
>
    <lucide-icon [img]="LogOut" [size]="18"></lucide-icon>
    <span class="hidden md:block">Logout</span>
</button>

<dialog id="logout_modal" class="modal">
    <div class="modal-box">
        <h3 class="text-lg font-semibold mb-4">Confirm Logout</h3>
        <p class="mb-6"> Are you sure you want to log out? </p>
        <div class="modal-action">
            <button class="btn btn-ghost" (click)="closeModal()">Cancel</button>
            <button class="btn btn-error" (click)="confirmLogout()">
                Logout
            </button>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
