spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:quickclock;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    jdbc:
      dialect: h2

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8081

# Detailed logging for development
logging:
  level:
    be.ahm282.QuickClock: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Development-specific settings
app:
  frontend:
    base-url: http://localhost:8081
  cookie:
    secure: false
  security:
    dummy-hash: ${DUMMY_HASH}